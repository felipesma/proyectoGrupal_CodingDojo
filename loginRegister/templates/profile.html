<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de compra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/market.css' %}">
  </head>
  <body>
    <header class="header pb-4">
        <a href="/inicio" class="logo text-decoration-none">
          <i class="fas fa-shopping-basket"></i> Almacén</a>
    </header><br><br><br><br>


    <div class="container mt-5">       
        <div class="bg-light p-5 border">
            <h2>Actualizar mi Información</h2>
            <form action="{% url 'update_profile' user.id %}" method="POST" class="form">
                {% if messages %} 
                <script>
                    Swal.fire({
                        html: "<ul class='messages'> {% for message in messages %} <li>{{ message }}</li> {% endfor %}</ul>"
                    });
                </script>
                {% endif %}

                {% csrf_token %}
                <div class="form-group bg-light ">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="nombre" value="{{user.nombre}}">
                </div> 
                <div class="form-group">
                    <label>Correo Electrónico:</label>
                    <input type="text" class="form-control" name="email" value="{{user.email}}">
                </div>  
                <div class="form-group">
                    <label>Dirección:</label>
                    <input type="text" class="form-control" name="direccion" value="{{user.direccion}}">
                </div> 
                <div class="form-group">
                    <label>Teléfono:</label>
                    <input type="text" class="form-control" name="telefono" value="{{user.telefono}}">
                </div> 
                <hr>
                <div class="form-group">
                    <label>Actualizar Contraseña:</label>
                    <input type="password" class="form-control" name="password" placeholder="(OPCIONAL) Ingrese nueva contraseña"><br>
                    <input type="password" class="form-control" name="password_confirmation" placeholder="repita contraseña">
                </div> 
                <div class="form-group mt-3 text-end">
                <input type="submit" value="Actualizar" class="btn btn-success">
            </form>
        </div>	
     </div>
  </body>
</html>
